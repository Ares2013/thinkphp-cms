<div class="box22">
	<div class="helpdh">
		<h2>帮助导航</h2>
		<div class="helplist">
			<volist name="artclist" id="vo">
				<if condition="$i gt 1">
					<h1 class="title22">{$vo.cat_name}</h1>
					<div class="content44" style="display:none">
						<div class="grid-unit sub">
							<ul>
								<volist name="vo['artlist']" id="vl">
									<li>
										<a alt="{$vl.title}" href="{:U('Article/view',array('id'=>$vl['article_id']))}"><em>›</em>{$vl.title}</a>
									</li>
								</volist>
							</ul>
						</div>
					</div>
				</if>
			</volist>
			<script>
			$(document).ready(function(){
				var index;
				$(".title22").click(function(){
					index = $(".title22").index($(this));
					$(".content44").slideUp(200,function(){
						$(".content44").eq(index).slideDown(300);					   
					});
				});
			});
			</script>
		</div>
	</div>
</div>
