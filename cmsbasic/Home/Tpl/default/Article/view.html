<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>作品展示详情页面</title>
<link href="__PUBLIC__/css/reset.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/960_24.css" rel="stylesheet" type="text/css" />
<link href="__SKIN__/css/basic.css" rel="stylesheet" type="text/css" />
<link href="__SKIN__/css/globe.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--页面头部模块-->
<div class="header">
  <div class="container_24">
    <div class="grid_5"> <img src="__SKIN__/images/top-logo.gif" alt="logo" width="183" height="67" class="logo"/> </div>
    <div class="grid_12">
      <ul>
        <li><a href="/index.html">首页</a></li>
        <li><a href="{:U('Article/page')}">简介</a></li>
        <li><a href="{:U('Article/index',array('id'=>1))}">作品</a></li>
        <li><a href="#">文章</a></li>
      </ul>
    </div>
    <div class="grid_7">
      <div id="search_box">
        <form name="" action="" method="post">
          <input type="text" name="" class="txt" value="" placeholder=" 搜索站内内容"/><input type="submit" class="btn" value="" />
          
        </form>
      </div>
    </div>
    <div class="clear"> </div>
  </div>
</div>
<!--内容-->
<div class="content">
  <div class="container_24">
    <div class="metal"><b><a>原创作品</a></b><a href="#">{$info.title}</a></div>
    <div class="workShow" style="color:#000000;">
       {$info.content}
    </div>
	<div class="retn">
		<if condition="$art_pre">
			<a href="{:U('Article/view',array('id'=>$art_pre['article_id']))}">
				上一个：
				{$art_pre.title}
			</a>			
		</if>
	</div>
	<div class="retn">
		<if condition="$art_next">
			<a href="{:U('Article/view',array('id'=>$art_next['article_id']))}">
				下一个：{$art_next.title}
			</a>
		</if>      
	</div>
  </div>
</div>

<!--内容完成-->
<div class="footer">
  <div class="container_24">
    <div class="grid_9">
      <div class="footer_logo"><img src="__SKIN__/images/bottom-logo.gif" alt="logo" width="232" height="63"/ > </div>
    </div>
    <div class="grid_5">
      <div>
        <dl>
          <dt>页面</dt>
          <dd>简介</dd>
          <dd>作品</dd>
          <dd>文章</dd>
        </dl>
      </div>
    </div>
    <div class="grid_5">
      <div>
        <dl>
          <dt>链接表</dt>
          <dd>668自由云</dd>
        </dl>
      </div>
    </div>
    <div class="grid_5">
      <div>
        <dl>
          <dt>文章</dt>
          <dd>如何做好banner</dd>
          <dd>网络转载</dd>
        </dl>
      </div>
    </div>
  </div>
</div>
</body>
</html>
