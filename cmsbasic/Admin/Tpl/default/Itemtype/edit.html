<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<input type="hidden" name="id" value="{$vo.id}"/>
                <input type="hidden" name="group_id" value="{$vo.group_id}">
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>Type名称：</label>
                                <input type="text" class="required textInput"  name="title" value="{$vo.title}">
			</div>
			<div class="unit">
				<label>其他称谓：</label>
				<input type="text" class="textInput"   name="name" value="{$vo.name}">
			</div>
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status">
					<option value="1" <eq name="vo.status" value="1" >selected</eq>>启用</option>
					<option value="0" <eq name="vo.status" value="0" >selected</eq>>禁用</option>
				</SELECT>
			</div>
                        <div class="unit">
				<label>Type所属：</label>
				<SELECT name="level">
					<option value="1" <eq name="vo.level" value="1" >selected</eq>>project</option>
					<option value="2" <eq name="vo.level" value="1" >selected</eq>>task</option>
				</SELECT>
			</div>
                        <div class="unit">
				<label>所属组：</label>
				<select name="group_id">
                                <option value="0" <if condition="$vo.user_group_id eq 0">selected="selected"</if>>请选择</option>
                            <volist name="allgroup" id="ls">
                                <option value="{$ls.id}" <eq name="vo['group_id']" value="$ls['id']">selected</eq>>{$ls.nickname}</option>
                            </volist>
                            </select>
			</div>
			<div class="unit">
				<label>描 述：</label>
				<TEXTAREA name="remark"  rows="3" cols="57">{$vo.remark}</textarea>
			</div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
