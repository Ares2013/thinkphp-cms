</form>

		</ul>

                    <input type="text" name="usesrname" class="medium" value="{$_POST['usesrname']}">

            </ul>
		<div class="subBar">
			<ul>
				
			</ul>
		</div>
	</div>
	</form>
</div>

	<input type="hidden" name="taskid" value="{$taskid}">
        <input type="hidden" value="closeCurrent" name="callbackType">
       
        <div class="panelBar">
		<ul class="toolBar">                    
                    <li><a class="add" href="__URL__/updatemenber/taskid/{$taskid}/navTabId/CreateTask/st/{$st}/et/{$et}/" posttype="string" rel="ids" target="selectedTodo" calback="navTabAjaxMenu" title="你确定要对{$tname}添加成员了吗？" warn="请选择对应的人"><span>添加</span></a></li>
                    <li class="line">line</li>
                    <li><a class="delete" href="__URL__/DeleteMember/taskid/{$taskid}/navTabId/CreateTask/st/{$st}/et/{$et}/" posttype="string" rel="ids" target="selectedTodo" calback="navTabAjaxMenu" title="你确定要对{$tname}删除成员了吗？" warn="请选择对应的人"><span>删除</span></a></li>

				<th width="80">工号</th>

                                </volist>-->

				<th width="80" align="center">状态</th>
			</tr>
		</thead>
		<tbody>
                <volist id="vo" name="list">
                        <tr target="sid_user" rel="{$vo.uid}">
                                <td><input name="ids" type="checkbox" value="{$vo.uid}" />
                                </td>
                                <td>{$vo.uid}</td>
                                <td>{$vo.uname}</td>
                                <!--<td><a href="__URL__/expatiation/uid/{$vo['uid']}/un/{$vo.uname}"title="[{$vo.uname}]的其他任务信息" target="dialog" rel="childresult" mask="true" width="800" height="400" calback="navTabAjaxMenu">详细任务分配</a></td>-->

				<!--<volist name="days_list" id="dlie">
                                    <td>
                                        <input class="number textInput valid" type="text" value="" name="user_{$vo.uid}[{$key}]" size="1"><a class="btnLook" href="__URL__/expatiation/uid/{$vo['uid']}/un/{$vo.uname}/su/{$dlie.unix}" target="dialog" rel="childresult" mask="true" width="800" height="400">[{$vo.uname}]的其他任务信息</a>
                                    </td>
                                </volist>-->
				<td>{$vo.uemail}</td>
				
				<td>{$vo['ustatus']|showStatusImg=$vo['id']}</td>
			</tr>
                </volist>
		</tbody>
	</table>
        
        </form>
    <div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
