<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="58">
		   <div class="tabs">
				<div class="tabsHeader">
					<div class="tabsHeaderContent">
						<ul>
							<li class="selected"><a href="#"><span>添加友情链接</span></a></li>
						</ul>
					</div>
				</div>
				<div class="tabsContent" >
				<div>
            <input type="hidden" name="callbackType" value="closeCurrent" />
			<div class="unit">
				<label>显示名称：</label>
				<input type="text" class="required" size="40" maxlength="120" name="link_name"/>
			</div>
			<div class="unit">
				<label>连接类别：</label>
				<input type="text" class="required" size="40" maxlength="120" name="type" value="首页底部"/>
			</div>
			<div class="unit">
				<label>连接地址：</label>
				<input type="text" name="link_url" size="60" value=""/>
			</div>
			<div class="unit">
				<label>预览图片：</label>
				<input type="file" name="img">
			</div>
			<div class="unit">
				<label>排序顺序：</label>
				<input type="text" name="show_order" size="60" value="0"/>
			</div>
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>
			<div class="unit">
				<label>网站简介：</label>
				<textarea name="remark" rows="10" cols="50"></textarea>
			</div>
		</div>
		</div>
				<div class="tabsFooter">
					<div class="tabsFooterContent"></div>
				</div>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
