<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,navTabAjaxDone);">
		<div class="pageFormContent" layoutH="58">
			<div class="tabs">
				<div class="tabsHeader">
					<div class="tabsHeaderContent">
						<ul>
							<li class="selected"><a href="#"><span>修改友情链接</span></a></li>
						</ul>
					</div>
				</div>
				<div class="tabsContent" >
					<div>
		<input type="hidden" name="link_id" value="{$vo.link_id}" />
		<input type="hidden" name="callbackType" value="closeCurrent" />
		   
			<div class="unit">
				<label>显示名称：</label>
				<input type="text" class="required" size="60" name="link_name" value="{$vo.link_name}"/>
			</div>
			<div class="unit">
				<label>连接类别：</label>
				<input type="text" class="required" size="40" maxlength="120" name="type" value="{$vo.type}"/>
			</div>
			<div class="unit">
				<label>连接地址：</label>
				<input type="text" name="link_url" size="60" value="{$vo.link_url}"/>
			</div>
			<div class="unit">
				<label>预览图片：</label>
				<notempty name="vo.link_logo">
				<img src="__PUBLIC__/Upload/friendlogo/{$vo.link_logo}" />
				<a href="__URL__/delimg/id/{$vo.link_id}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？">删除图片</a>
				<else/>
				<input type="file" name="img" />
				</notempty>
			</div>
			<div class="unit">
				<label>排序顺序：</label>
				<input type="text" name="show_order" size="60" value="{$vo.show_order}"/>
			</div>
			<div class="unit">
				<label>状态：</label>
				<select name="status">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">是</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">否</option>
				</select>
			</div>
			<div class="unit">
				<label>网站简介：</label>
				<textarea name="remark" rows="10" cols="50">{$vo.remark}</textarea>
			</div>
			</div>
				</div>
				<div class="tabsFooter">
					<div class="tabsFooterContent"></div>
				</div>
			</div>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
