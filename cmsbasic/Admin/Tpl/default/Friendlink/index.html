<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="link_name" value="{$_REQUEST.link_name}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
		<input type="hidden" name="pageNum" value="1"/>
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>显示名称：</label>
					<input type="text" name="link_name" value="{$_REQUEST.link_name}"/>
				</li>
			
			</ul>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
		</form>
	</div>

	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="navTab"><span>新增</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{sid_list}" target="navTab" warn="请选择一条记录"><span>编辑</span></a></li>
				<li><a class="delete" href="__URL__/foreverdelete/id/{sid_list}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择一条记录"><span>删除</span></a></li>
				<li class="line">line</li>
				<li><a class="delete" href="__URL__/foreverdelete" posttype="string" rel="ids" target="selectedTodo" calback="navTabAjaxMenu" title="你确定要删除吗？" warn="请选择节点"><span>批量删除</span></a></li>
			</ul>
		</div>

		<table class="list" width="100%" layoutH="114">
			<thead>
			<tr>
				<th width="40">
					<input type="checkbox" group="ids" class="checkboxCtrl" />
				</th>
				<th width="60">ID</th>
				<th width="160">显示名称</th>
				<th width="80">连接分类</th>
				<th width="100">连接地址</th>
				<th width="200">网站简介</th>
				<th width="100">logo图片</th>
				<th width="80">排列顺序</th>
				<th width="80">状态</th>
				
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_list" rel="{$vo['link_id']}">
					<td>
						<input name="ids"  type="checkbox" value="{$vo['link_id']}" />
					</td>
					<td>{$vo['link_id']}</td>
					<td>{$vo['link_name']}</td>
					<td>{$vo['type']}</td>
					<td>{$vo['link_url']}</td>
					<td>{$vo['remark']}</td>
					<td><img src="__PUBLIC__/Upload/friendlogo/{$vo.link_logo}" style="width:40px;height:40px;" /></td>
					<td>{$vo['show_order']}</td>
					<td>{$vo['status']|showStatusImg=$vo['link_id']}</td>
				</tr>
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>

	</div>
	
</div>
