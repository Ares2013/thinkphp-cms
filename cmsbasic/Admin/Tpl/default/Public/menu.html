	
<div class="accordion" fillSpace="sideBar">
		
		<volist name="grouplist" id="vo">
			<div class="accordionHeader">
				<h2><span>Folder</span>{$vo.title}</h2>
			</div>
			<div class="accordionContent">
			
				<ul class="tree treeFolder">
					<volist id="item" name="vo['menu']" >
						
							<neq name="item['name']|strtolower" value="public" >
								<neq name="item['name']|strtolower" value="index" >
									<eq name="item['access']" value="1">
										<li><a href="__APP__/{$item['name']}/{$item['action']}/" target="navTab" rel="{$item['name']}">{$item['title']}</a></li>
									</eq>
								</neq>
							</neq>
						
					</volist>
                                        <if condition="$menugroupid eq 2">
                                            <if condition="$vo['id'] eq 9">
                                                <volist name="teamlist" id="team">
                                                    <li><a href="__APP__/AllRresult/summarize/teamid/{$team['id']}" target="navTab" rel="AllRresult{$team['id']}">{$team['nickname']}</a></li>
                                                </volist>
                                            </if>
                                        </if>
				</ul>
                                
			</div>
                        
			<if condition="$menugroupid eq 2">
				<if condition="$vo['id'] eq 3">
					<div class="accordionHeader">
						<h2><span>Folder</span>文章内容管理</h2>
					</div>
					<div class="accordionContent">
					
						<ul class="tree treeFolder">
							<volist id="artc" name="artclist" >
								<li>
									<a href="__APP__/Article/index/cat_id/{$artc['cat_id']}" target="navTab" rel="Article">
										{$artc['cat_name']}
									</a>
								</li>
							</volist>
						</ul>

					</div>
				</if>
			</if>
		</volist>
	
</div>
