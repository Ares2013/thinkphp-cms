<style>
	.pageFormContent label 
	{
		width:150px;
	}
</style>

<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,navTabAjaxDone);">
		<div class="pageFormContent" layoutH="58">
		
		<div class="tabs">
			<div class="tabsHeader">
				<div class="tabsHeaderContent">
					<ul>
						<li class="selected"><a href="#"><span>基本设置</span></a></li>
						<li><a href="#"><span>显示设置</span></a></li>
					</ul>
				</div>
			</div>
				<div class="tabsContent" >
					<div>
						<div class="unit">
							<label>网站名称：</label>
							<input type="text" class="required" size="60" name="info[shop_name]" value="{$cfg['shop_name']}"/>
						</div>
						<div class="unit">
							<label>网址：</label>
							<input type="text" class="required" size="60" name="info[ww]" value="{$cfg['ww']}"/>
						</div>
						<div class="unit">
							<label>网站logo：</label>
							<notempty name="cfg['shop_logo']">
								<img src="__PUBLIC__/Upload/logo/{$cfg['shop_logo']}" />
								<a href="__URL__/delimg" target="ajaxTodo" title="你确定要删除吗？">删除logo</a>
							<else/>
							<input type="file" name="img" />
							</notempty>
						</div>
						<div class="unit">
							<label>ICP 备案号：</label>
							<input type="text" class="required" size="60" name="info[icp_number]" value="{$cfg['icp_number']}"/>
						</div>
						<div class="unit">
							<label>网站标题：</label>
							<input type="text" class="required" size="60" name="info[shop_title]" value="{$cfg['shop_title']}"/>&nbsp;
							<span>网站的标题将显示在浏览器的标题栏</span>
						</div>
						<div class="unit">
							<label>网站关键字：</label>
							<textarea class="required" style="width:390px;" name="info[shop_keywords]">{$cfg['shop_keywords']}</textarea>
							<span>有利于seo 收录</span>
						</div>
						<div class="unit">
							<label>网站描述：</label>
							<textarea class="required" style="width:390px;" name="info[shop_desc]">{$cfg['shop_desc']}</textarea>
						</div>
						
						<div class="unit">
							<label>详细地址：</label>
							<input type="text" size="60" name="info[shop_address]" value="{$cfg['shop_address']}"/>
						</div>
						<div class="unit">
							<label>客服Email：</label>
							<input type="text" size="60" name="info[service_email]" value="{$cfg['service_email']}"/>
						</div>
						<div class="unit">
							<label>客服qq：</label>
							<input type="text" size="60" name="info[qq]" value="{$cfg['qq']}"/>
						</div>
						<div class="unit">
							<label>MSN：</label>
							<input type="text" size="60" name="info[msn]" value="{$cfg['msn']}"/>
						</div>
						<div class="unit">
							<label>SKYPE：</label>
							<input type="text" size="60" name="info[skype]" value="{$cfg['skype']}"/>
						</div>
						<div class="unit">
							<label>客服电话：</label>
							<input type="text" size="60" name="info[service_phone]" value="{$cfg['service_phone']}"/>
						</div>
                                                <div class="unit">
							<label>网站公告：</label>
                                                        <textarea  style="width:390px;" name="info[shop_notice]">{$cfg['shop_notice']}</textarea>
						</div>
					</div>
				</div>
                    <div class="tabsContent">
                        <div class="unit">
                          <label>网站显示：</label>
                          <textarea  style="width:390px;" name="info[shop_notice]">{$cfg['shop_notice']}</textarea>
			</div>
                    </div>
			<div class="tabsFooter">
				<div class="tabsFooterContent"></div>
			</div>
		</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#sendtoemail").click(function(){

			var data="emailurl="+$("#ceshiurl").val();
			$.post($(this).attr("href"), data, DWZ.ajaxDone, "json"); 
			return false;
			//ajaxTodo($(this).attr("href"));
		});
	});
</script>
