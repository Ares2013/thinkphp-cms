<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="ad_name" value="{$_REQUEST.ad_name}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
		<input type="hidden" name="pageNum" value="1"/>
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>{$Think.lang.NAME}：</label>
					<input type="text" name="ad_name" value="{$_REQUEST.ad_name}"/>
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
		</form>
	</div>
	
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="navTab"><span>新增</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{sid_list}" target="navTab" warn="请选择一条记录"><span>编辑</span></a></li>
				<li><a class="delete" href="__URL__/foreverdelete/id/{sid_list}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择一条记录"><span>删除</span></a></li>
				<li class="line">line</li>
				<li><a class="delete" href="__URL__/foreverdelete" posttype="string" rel="ids" target="selectedTodo" calback="navTabAjaxMenu" title="你确定要删除吗？" warn="请选择节点"><span>批量删除</span></a></li>
			</ul>
		</div>

		<table class="list" width="100%" layoutH="114">
			<thead>
			<tr>
				<th width="40">
					<input type="checkbox" group="ids" class="checkboxCtrl" />
				</th>
				<th width="60">{$Think.lang.ID}</th>
				<th>{$Think.lang.NAME}</th>
				<th>广告连接</th>
				<th width="100">预览图片</th>
				<th>{$Think.lang.POSITION_ID}</th>
				<th>{$Think.lang.SORT}</th>
				<th width="100">{$Think.lang.STATUS}</th>
				
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_list" rel="{$vo['ad_id']}">
					<td>
						<input name="ids"  type="checkbox" value="{$vo['ad_id']}" />
					</td>
					<td>{$vo['ad_id']}</td>
					<td>{$vo['ad_name']}</td>
					<td>{$vo['ad_link']}</td>
					<td><notempty name="vo.ad_code"><img src="__PUBLIC__/Upload/adv/{$vo.ad_code}" style="width:40px;height:40px;" /></notempty></td>
					<td>{$vo['position_id']}</td>
					<td>{$vo['sort']}</td>
					<td>{$vo['status']|showStatusImg=$vo['ad_id']}</td>
				
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>
	</div>
</div>
