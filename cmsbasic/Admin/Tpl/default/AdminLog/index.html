<include file="Public:pagerForm" />
<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>操作模块：</label>
				<input type="text" name="log_module" class="medium" />
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="delete" href="__URL__/foreverdelete/id/{sid_list}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择一条记录"><span>删除</span></a></li>
			<li><a class="delete" href="__URL__/foreverdelete" posttype="string" rel="ids" target="selectedTodo" calback="navTabAjaxMenu" title="你确定要删除吗？" warn="请选择节点"><span>批量删除</span></a></li>
			<li class="line">line</li>
		</ul>
	</div>


	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="20">
				<input type="checkbox" group="ids" class="checkboxCtrl" />
			</th>
			<th width="60">序号</th>
			<th width="180">操作模块</th>
			<th width="180">操作名称</th>
			<th width="100">关联编号</th>
			<th width="100">操作人</th>
			<th width="100">IP</th>
			<th>操作结果</th>
			<th width="150">操作时间</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_list" rel="{$vo['id']}">
				<td>
					<input name="ids"  type="checkbox" value="{$vo['id']}" />
				</td>
				<td>{$vo['id']}</td>
				<td>{$vo['log_module']}</td>
				<td>{$vo['log_action']}</td>
				<td>{$vo.data_id}</td>
				<td>{$vo.admin_id}</td>
				<td>{$vo.ip}</td>
				<td>{$vo.log_result}</td>
				<td>{$vo['log_time']|date="Y-m-d H:i:s",###}</td>
			</tr>
		</volist>
		</tbody>
	</table>

	<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
