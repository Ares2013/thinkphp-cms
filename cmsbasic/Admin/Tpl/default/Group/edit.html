<div class="pageContent">

	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<input type="hidden" name="user_id" value="<?php echo $_SESSION[C('USER_AUTH_KEY')] ?>">
		<input type="hidden" name="id" value="{$vo.id}" >
		<input type="hidden" name="ajax" value="1">
		<input type="hidden" name="pid" value="{$vo.pid}">
		<input type="hidden" name="callbackType" value="closeCurrent" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required alphanumeric"  name="name" value="{$vo.name}">
			</div>
			
			<div class="unit">
				<label>说明：</label>
				<input type="text" class="required"  name="title" value="{$vo.title}">
			</div>
			<if condition="$vo.type neq 1">
				<div class="unit">
					<label>显示：</label>
					<select name="show">
						<option <eq name="vo.show" value="1" >selected</eq> value="1">启用</option>
						<option <eq name="vo.show" value="0" >selected</eq> value="0">禁用</option>
					</select>
				</div>
				<div class="unit">
					<label>状态：</label>
					<select name="status">
						<option <eq name="vo.status" value="1" >selected</eq> value="1">是</option>
						<option <eq name="vo.status" value="0" >selected</eq> value="0">否</option>
					</select>
				</div>
			</if>
			<div class="unit">
				<label>所属导航栏：</label>
				<select name="nav">
					<volist name="navlist" id="vl">
						<option value="{$key}" <eq name="key" value="$vo.nav">selected</eq>>{$vl}</option>
					</volist>
				</select>
			</div>	
			<div class="unit">
				<label>排序：</label>
				<input type="text" class="required digits"   name="sort" value="{$vo.sort}" />
				<span class="info">数字越大,排列靠后，请填写整数!</span>
			</div>
			<div class="unit">
				<label>描 述：</label>
				<textarea name="remark"  rows="3" cols="57">{$vo.remark}</textarea>
			</div>
		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
